<!DOCTYPE html> 

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>    
    </head>

    <body>

        <div>
            <h2>Pick your move</h2>
        </div> 
    
        <div>
            <p class="pc-score">Score</p> <p class="human-score"></p>
        </div>    
    

        <div>
            <button class="btn" data-hand="Rock">Rock</button>
            <button class="btn" data-hand="Paper">Paper</button>
            <button class="btn" data-hand="Scissors">Scissors</button>
        </div>  

        <div class="result-div">
            <h2 class='result'></h2>
        </div>

        <script>
            const btns = document.querySelectorAll(".btn");
            const resultText = document.querySelector(".result");

            let game = true;

            function computerPlay(){
            const choices = ["Rock", "Paper", "Scissors"];
            return choices[Math.floor(Math.random() * choices.length)];
            }

            function playRound(){
            const userMove = event.target.dataset.hand;
            const computerMove = computerPlay();
            const resultText = document.querySelector(".result");
            const humanScore = document.querySelector(".human-score");
            const pcScore = document.querySelector(".pc-score");  
    
                
            if          (userMove === computerMove) {
                        resultText.textContent = `Draw! Computer played ${computerMove}.`;
        
        }   else if     ((userMove === 'Rock' && computerMove === 'Paper') || 
                        (userMove === 'Paper' && computerMove === 'Scissors') || 
                        (userMove === 'Scissors' && computerMove === 'Rock')
        ){              resultText.textContent = `You lose this round! ${computerMove} beats ${userMove}.`, pcScore.textContent = `Plus 1 Point!`;
       
        }   else if     ((userMove === 'Rock' && computerMove === 'Scissors')|| 
                        (userMove === 'Paper' && computerMove === 'Rock') ||
                        (userMove === 'Scissors' && computerMove === 'Paper')
        ){              resultText.textContent = `You win this round! ${userMove} beats ${computerMove}.`, humanScore.textContent = `Plus 1 Point!`;    
        }
        }
    
        
        
        btns.forEach(btn => btn.addEventListener("click", playRound));

        </script>    

</body>    

  
    
</html>
