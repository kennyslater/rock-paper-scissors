<!DOCTYPE html> 

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        
        <div class="main"> <!--- Main Page Div --->
                <div>
                    <h2>Pick your move</h2>
                </div> 

                <div class="scores">
                    <div class="computerScore"> <!---PC Score Counter--->
                       <h2>Computer Score</h2> 
                        <h2 class="pc-score">0</h2>
                    </div>

                    <div class="playerScore"> <!--- Play Score Counter--->
                        <h2>Your Score</h2>
                        <h2 class="human-score">0</h2>
                    </div>
                </div>  
            
                <div class="roundsPlayed"> <!--- Number of rounds played so far --->
                        <h2>Round Number</h2>
                        <h2 class="roundNumber">0</h2>
                    
                </div>


                <div class="buttons"> <!--- User Input Buttons --->
                    <button class="btn" data-hand="Rock">Rock</button>
                    <button class="btn" data-hand="Paper">Paper</button>
                    <button class="btn" data-hand="Scissors">Scissors</button>
                </div>  

                <div class="result-div"> <!---Results Display --->
                    <h2 class='result'></h2>
                </div>

<script>            
humanPoints = 1
computerPoints = 1
roundNumbers = 1
const btns = document.querySelectorAll(".btn");
const resultText = document.querySelector(".result");


let game = true;

    function computerPlay(){
const choices = ["Rock", "Paper", "Scissors"];
return choices[Math.floor(Math.random() * choices.length)];
}

    function playRound(){
const userMove = event.target.dataset.hand;
const computerMove = computerPlay();
const resultText = document.querySelector(".result");
const humanScore = document.querySelector(".human-score");
const pcScore = document.querySelector(".pc-score");
const roundNumber = document.querySelector(".roundNumber");       


if (userMove === computerMove) {
    resultText.textContent = `Draw! Computer played ${computerMove}.`, roundNumber.textContent = (roundNumbers++);
    
}else if ((userMove === 'Rock' && computerMove === 'Paper') || 
            (userMove === 'Paper' && computerMove === 'Scissors') || 
            (userMove === 'Scissors' && computerMove === 'Rock')
){resultText.textContent = `You lose this round! ${computerMove} beats ${userMove}.`, pcScore.textContent = (computerPoints++), roundNumber.textContent = (roundNumbers++);

}else if((userMove === 'Rock' && computerMove === 'Scissors')|| 
        (userMove === 'Paper' && computerMove === 'Rock') ||
        (userMove === 'Scissors' && computerMove === 'Paper')
){resultText.textContent = `You win this round! ${userMove} beats ${computerMove}.`, humanScore.textContent = (humanPoints++), roundNumber.textContent = (roundNumbers++); 
        
}if (document.querySelector(".human-score").textContent === '5') {
        alert ('You Win! Your Score: ' +humanScore.textContent+  " Computer's Score: " +pcScore.textContent+ '. Play again?');
        location.reload();

}else if (document.querySelector(".pc-score").textContent === '5') {
        alert ('You lose! Your Score: ' +humanScore.textContent+ " Computer's Score: " +pcScore.textContent+ '. Want to try again?');
        location.reload();
}   

}    

btns.forEach(btn => btn.addEventListener("click", playRound));   

</script>    


</div> 

        
</body>    

  
    
</html>
